<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bingo Board</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header class="bingo-header"><h1>Let's Bingo</h1></header>
    <main class="bingo-container">
      <div class="bingo-main_board"></div>
      <div class="bingo-options">
        <div class="bingo-number">
          <h3>Roll for Bingo</h3>
          <h4></h4>
        </div>
        <div class="bingo-user_board_input">
          <button
            onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
          >
            -
          </button>
          <input
            class="quantity"
            min="1"
            name="quantity"
            value="1"
            max="8"
            type="number"
          />
          <button
            onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
            class="plus"
          >
            +
          </button>
        </div>
        <div id="user-board-generator" class="bingo-number">
          <h3>Generate User Board</h3>
        </div>
      </div>

      <div class="bingo-user_board-container"></div>
    </main>
    <!--
        BINGO CHALLENGE!!!
        + Create programmatically (with JS) a BINGO board with 76 cells, from 1 to 76.
        Create a button to randomize a number from 1 to 76. The same number should be highlighted on the bingo board

        EXTRA: 
        - Take ALWAYS a new number (eg. avoid randoming the number 10 3 times)
        - Create a USER BOARD with 24 randomized numbers that highlights as the main board does
        - Let the user choose HOW MANY user boards he's willing to play with and create them.
    -->
  </body>
</html>
